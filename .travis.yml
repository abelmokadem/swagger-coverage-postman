language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
  - '7'
  - '6'
branches:
  only:
    - master
before_script:
  - npm prune
  - npm install -g npx
script:
  - npm run validate
jobs:
  include:
    - stage: deploy
      node_js: '10'
      script:
        - npm run report-coverage
        - npm run release
